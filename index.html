<!DOCTYPE html>
<html lang="en">
	<head> 
    	<meta charset="utf-8">
		<meta content="width=device-width, initial-scale=1" name="viewport" />
    	<meta name="description" content="This is where your description goes">
    	<meta name="keywords" content="one, two, three">
		
		<title>ACNH | Fish</title>
		<script src="https://kit.fontawesome.com/082f4a75c7.js" crossorigin="anonymous"></script>
		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		
		<section class="settings hidden">
			<div>
				
				<h2>Select Month/Time:</h2>
				<form>
					<select class = "month">
						<option>January</option>
						<option>February</option>
						<option>March</option>
						<option>April</option>
						<option>May</option>
						<option>June</option>
						<option>July</option>
						<option>August</option>
						<option>September</option>
						<option>October</option>
						<option>November</option>
						<option>December</option>
					</select>
					<select class="time">
						<option>1:00</option>
						<option>2:00</option>
						<option>3:00</option>
						<option>4:00</option>
						<option>5:00</option>
						<option>6:00</option>
						<option>7:00</option>
						<option>8:00</option>
						<option>9:00</option>
						<option>10:00</option>
						<option>11:00</option>
						<option>12:00</option>
					</select>
					<select class='amPM'>
						<option>AM</option>
						<option>PM</option>
					</select>
					<select class="noSo">
						<option>Northern</option>
						<option>Southern</option>
					</select>
				</form>
				<div class="Dcaught">
					<h2>Show Caught &nbsp;</h2>
					<i class="fa-solid fa-circle-check caught"></i>
				</div>
				<div class="Duncaught">
					<h2>Show Uncaught &nbsp;</h2>
					<i class="fa-solid fa-circle-check uncaught"></i>
				</div>
				<div class="Dcatchable">
					<h2>Show Catchable &nbsp;</h2>
					<i class="fa-solid fa-circle-check catchable"></i>
				</div>
				<div class="Duncatchable">
					<h2>Show Uncatchable &nbsp;</h2>
					<i class="fa-solid fa-circle-check uncatchable"></i>
				</div>
				<div class="Dquotes">
					<h2>Show Quotes/Catchphrases &nbsp;</h2>
					<i class="fa-solid fa-circle-check quotes click"></i>
				</div>
				<div class="Dprices">
					<h2>Show Prices &nbsp;</h2>
					<i class="fa-solid fa-circle-check prices"></i>
				</div>
				<h1 class="sort">Sort</h1>
			</div>
			
		</section>
		<section class="buttContainer">
			<h1 class="settingsButt"><i class="fa-solid fa-gear"></i></h1>
		</section>
		
		<div class ="doIt">
		<section class="hero">
			
			<h1 class="homeButt">Home</h1>
			<h1 class="fossilButt">Fossils </h1>
			<h1 class = "fishButt">Fish</h1>
			<h1 class="seaButt">Deep-Sea</h1>
			<h1 class="bugButt">Bugs</h1>
			<h1 class="artButt">Art</h1>
			<h1 class="musicButt">Music</h1>
			
		</section>
		<section class="selection">

		</section>
		<section class="dropdown">
			<h1 class="menuButt"><i class="fa-solid fa-bars"></i></h1>
		</section>
		<section class="loadwrap hidden">
		<div class="loader"></div>
		</section>
		<section class="item">
			

		</section>
		
		</div>
		
		
		
		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
